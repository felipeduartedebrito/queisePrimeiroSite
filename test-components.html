<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Components</title>
</head>
<body>
    <h1>Teste dos Components</h1>
    
    <button id="test-notification">Testar Notificação</button>
    <div id="cart-button"></div>
    <div id="products-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; padding: 2rem;"></div>

    <script type="module">
        import { Notification } from './assets/js/components/Notification.js';
        import { CartButton } from './assets/js/components/CartButton.js';
        import { ProductCard } from './assets/js/components/ProductCard.js';
        import { api } from './assets/js/core/api.js';

        // 1. Testar Notificação
        document.getElementById('test-notification').onclick = () => {
            Notification.success('✅ Notificações funcionando!');
        };

        // 2. Testar Cart Button
        new CartButton('#cart-button', {
            showCount: true,
            showTotal: true
        });

        // 3. Testar Product Cards
        async function testCards() {
            const { products } = await api.getProducts();
            ProductCard.renderMany(products, 
                document.getElementById('products-grid'),
                { layout: 'grid', showQuickAdd: true }
            );
            Notification.info('Cards renderizados!');
        }
        
        testCards();
    </script>
</body>
</html>
